<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir este site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 880px)" srcset="imagens/imagem-p.jpeg" type="image/jpeg">
        <source media="(max-width: 1250px)" srcset="imagens/imagem-m.jpeg" type="image/jpeg">
        <img src="imagens/imagem-g.jpeg" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/musicateste.mp3" type="audio/mp3">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Caso nao consiga reproduzir o audio,voce pode baixa-lo tambem <a href="midia/guanacast-33.ogg">clicando aqui</a></p>
    </audio>
    
    <!--MP3, WAV, OGG-->

</body>
</html>
