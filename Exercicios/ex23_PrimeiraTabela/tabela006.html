<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Responsiva</title>

            font-weight: bold;
            font-size: 1.5em;
            padding: 5px;
        }

            border-collapse: collapse;

        }
        td,th{

</html>
